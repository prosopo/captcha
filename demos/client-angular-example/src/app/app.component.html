<div class="container">
  <h1>Simple Form Demo</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="formControls['name'].invalid && (formControls['name'].dirty || formControls['name'].touched)" class="error-message">
        <div *ngIf="formControls['name'].errors?.['required']">Name is required.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="formControls['email'].invalid && (formControls['email'].dirty || formControls['email'].touched)" class="error-message">
        <div *ngIf="formControls['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="formControls['email'].errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>
    
    <div class="form-group">
      <h3>Procaptcha Widget:</h3>
      <prosopo-captcha 
        [siteKey]="siteKey"
        [theme]="'light'"
        [captchaType]="'frictionless'"
        (verified)="onCaptchaVerified($event)"
        (expired)="onCaptchaExpired()"
        (failed)="onCaptchaFailed()"
        (loaded)="onCaptchaLoaded()">
      </prosopo-captcha>
      <div *ngIf="!captchaToken && submitted" class="error-message">
        Please complete the captcha verification.
      </div>
    </div>
    
    <button type="submit" [disabled]="form.invalid || !captchaToken">Submit</button>
  </form>
  
  <div *ngIf="submitted" class="success-message">
    <h2>Form submitted successfully!</h2>
    <p><strong>Name:</strong> {{ form.value.name }}</p>
    <p><strong>Email:</strong> {{ form.value.email }}</p>
    <p><strong>Captcha Token:</strong> {{ captchaToken }}</p>
  </div>
</div>
