version: '3.8'
services:
  provider:
    image: prosopo/provider:v1.0.6
    build:
      context: ..
      dockerfile: ./docker/images/provider.dockerfile
    env_file:
      - ../.env.provider
    ports:
      - "9229:9229"
    tty: true
    depends_on:
      - database
    networks:
      - internal
      - external
  database:
    image: mongo:5.0.4
    # volumes:
    #   - ./db:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE=prosopo
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 512M
    networks:
      - internal
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./docker/provider.Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - external
volumes:
    caddy_data:
    caddy_config:
