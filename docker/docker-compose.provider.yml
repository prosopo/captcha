version: '3.8'
services:
  provider:
    image: prosopo/provider:v1.0.6
    build:
      context: ..
      dockerfile: ./docker/images/provider.dockerfile
    env_file:
      - ../.env.provider
    ports:
      - "9229:9229"
    tty: true
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./provider.Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
volumes:
    caddy_data:
    caddy_config:
