services:
    database:
        image: mongo:6.0.17
        # volumes:
        #   - ./db:/data/db
        ports:
            - '27017:27017'
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=root
            - MONGO_INITDB_DATABASE=prosopo
    redis:
        image: redis:7.0.12
        ports:
            - '6379:6379'
        environment:
            - REDIS_PASSWORD=redispassword
