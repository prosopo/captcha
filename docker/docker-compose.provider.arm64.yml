services:
    provider:
        image: prosopo/provider:${PROVIDER_IMAGE_VERSION}
        restart: unless-stopped
        pull_policy: always
        build:
            context: ..
            dockerfile: ./docker/images/provider.dockerfile
        env_file:
            - ../.env.${NODE_ENV}
        ports:
            - '9229:9229'
        tty: true
        depends_on:
            - database
        networks:
            - internal
            - external
        logging:
            driver: 'json-file'
            options:
                max-size: '100m'
                max-file: '1'
    database:
        image: mongodb-raspberrypi4-unofficial-r6.0.10
        restart: unless-stopped
        volumes:
            - /data/db:/data/db
        ports:
            - '27017:27017'
        env_file:
            - ../.env.${NODE_ENV}
        networks:
            - internal
        logging:
            driver: 'json-file'
            options:
                max-size: '100m'
                max-file: '1'
    caddy:
        image: caddy:2
        restart: unless-stopped
        ports:
            - '80:80'
            - '443:443'
            - '443:443/udp'
        volumes:
            - ./provider.Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config
        networks:
            - external
        logging:
            driver: 'json-file'
            options:
                max-size: '100m'
                max-file: '1'
    watchtower:
        image: containrrr/watchtower
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        command: docker-provider-1 --interval 30
networks:
    internal:
        name: internal
        internal: true
    external:
        name: external
volumes:
    caddy_data:
    caddy_config:
