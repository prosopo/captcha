# This workflow will list the contents of the cache directories, useful for debugging cache issues.

name: ls_cache

on:
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

env:
    GITHUB_TOKEN: ${{ secrets.PROSOPONATOR_PAT }}
    GH_TOKEN: ${{ secrets.PROSOPONATOR_PAT }}
    CARGO_TERM_COLOR: always
    NODE_OPTIONS: "--max-old-space-size=4096"

defaults:
    run:
        shell: bash

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Print contexts
              uses: ./.github/actions/print_contexts@${{ github.ref_name }}

            - uses: actions/checkout@v4
              with:
                  submodules: "recursive"

            - name: Restore npm cache
              uses: ./.github/actions/restore_npm_cache@${{ github.ref_name }}

            - run: ls -la ~/.cache/Cypress || true
            - run: ls -la ~/.npm || true
            - run: ls -la node_modules || true
            - run: ls -la .
