name: publish

on:
    push:
        # only on the main branch
        branches:
            - main
    # or run manually
    workflow_dispatch:

permissions:
    contents: write

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            # checkout the repo
            - uses: actions/checkout@v3

            - name: Dockerhub login
              run: |
                  echo "Logging into Docker Hub."
                  echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin 2> /dev/null

            # get next version from root package.json
            - name: Next version
              id: next_version
              run: |
                  NEXT_VERSION=$(npm pkg get version | tr -d '"')

                  if [[ -z "$NEXT_VERSION" ]]; then
                    echo "Failed to get next version"
                    exit 1
                  fi

                  NEXT_VERSION_MAJOR=$(echo $NEXT_VERSION | cut -d. -f1)
                  NEXT_VERSION_MINOR=$(echo $NEXT_VERSION | cut -d. -f2)
                  NEXT_VERSION_PATCH=$(echo $NEXT_VERSION | cut -d. -f3)
                  echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
                  echo "next_version_major=$NEXT_VERSION_MAJOR" >> $GITHUB_OUTPUT
                  echo "next_version_minor=$NEXT_VERSION_MINOR" >> $GITHUB_OUTPUT
                  echo "next_version_patch=$NEXT_VERSION_PATCH" >> $GITHUB_OUTPUT
                  echo "next_version: $NEXT_VERSION"

            # check for version bump against github release
            - name: Check version github
              id: check_version_github
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  # get the current version number from latest release on gh
                  CURRENT_VERSION=$(gh release list --limit 1 | awk '{print $2}')

                  if [[ -z "$CURRENT_VERSION" ]]; then
                    echo "Failed to get current version"
                    exit 1
                  fi

                  CURRENT_VERSION_MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
                  CURRENT_VERSION_MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
                  CURRENT_VERSION_PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
                  echo "current_version_github=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  echo "current_version_github_major=$CURRENT_VERSION_MAJOR" >> $GITHUB_OUTPUT
                  echo "current_version_github_minor=$CURRENT_VERSION_MINOR" >> $GITHUB_OUTPUT
                  echo "current_version_github_patch=$CURRENT_VERSION_PATCH" >> $GITHUB_OUTPUT
                  echo "current_version: $CURRENT_VERSION"

                  if [[ "${{ steps.next_version.outputs.next_version_major }}" -gt "$CURRENT_VERSION_MAJOR" ]]; then
                    echo "major version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ steps.next_version.outputs.next_version_minor }}" -gt "$CURRENT_VERSION_MINOR" ]]; then
                    echo "minor version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ steps.next_version.outputs.next_version_patch }}" -gt "$CURRENT_VERSION_PATCH" ]]; then
                    echo "patch version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  else
                    echo "no version bump detected"
                    echo "bump=false" >> $GITHUB_OUTPUT
                  fi

            - name: Check version npm
              id: check_version_npm
              run: |
                  # get the current version number from latest release on npm (use procaptcha as the baseline, as workspace package is not published)
                  CURRENT_VERSION=$(npm view @prosopo/procaptcha version)

                  if [[ -z "$CURRENT_VERSION" ]]; then
                    echo "Failed to get current version"
                    exit 1
                  fi

                  CURRENT_VERSION_MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
                  CURRENT_VERSION_MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
                  CURRENT_VERSION_PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
                  echo "current_version_npm=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  echo "current_version_npm_major=$CURRENT_VERSION_MAJOR" >> $GITHUB_OUTPUT
                  echo "current_version_npm_minor=$CURRENT_VERSION_MINOR" >> $GITHUB_OUTPUT
                  echo "current_version_npm_patch=$CURRENT_VERSION_PATCH" >> $GITHUB_OUTPUT
                  echo "current_version: $CURRENT_VERSION"

                  if [[ "${{ steps.next_version.outputs.next_version_major }}" -gt "$CURRENT_VERSION_MAJOR" ]]; then
                    echo "major version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ steps.next_version.outputs.next_version_minor }}" -gt "$CURRENT_VERSION_MINOR" ]]; then
                    echo "minor version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ steps.next_version.outputs.next_version_patch }}" -gt "$CURRENT_VERSION_PATCH" ]]; then
                    echo "patch version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  else
                    echo "no version bump detected"
                    echo "bump=false" >> $GITHUB_OUTPUT
                  fi

            - name: Check version docker js_server
              id: check_version_docker_js_server
              run: |
                  # get the current version number from latest release on docker
                  CURRENT_VERSION=$(curl -L -s 'https://registry.hub.docker.com/v2/repositories/prosopo/js_server/tags/' | jq ".results[].name" | grep -E -o "[0-9]+\.[0-9]+\.[0-9]+" | head -n 1)

                  if [[ -z "$CURRENT_VERSION" ]]; then
                    echo "Failed to get current version"
                    exit 1
                  fi

                  CURRENT_VERSION_MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
                  CURRENT_VERSION_MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
                  CURRENT_VERSION_PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
                  echo "current_version_docker_js_server=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  echo "current_version_docker_js_server_major=$CURRENT_VERSION_MAJOR" >> $GITHUB_OUTPUT
                  echo "current_version_docker_js_server_minor=$CURRENT_VERSION_MINOR" >> $GITHUB_OUTPUT
                  echo "current_version_docker_js_server_patch=$CURRENT_VERSION_PATCH" >> $GITHUB_OUTPUT
                  echo "current_version: $CURRENT_VERSION"

                  if [[ "${{ steps.next_version.outputs.next_version_major }}" -gt "$CURRENT_VERSION_MAJOR" ]]; then
                    echo "major version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ steps.next_version.outputs.next_version_minor }}" -gt "$CURRENT_VERSION_MINOR" ]]; then
                    echo "minor version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ steps.next_version.outputs.next_version_patch }}" -gt "$CURRENT_VERSION_PATCH" ]]; then
                    echo "patch version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  else
                    echo "no version bump detected"
                    echo "bump=false" >> $GITHUB_OUTPUT
                  fi

            - name: Check version docker provider
              id: check_version_docker_provider
              run: |
                  # get the current version number from latest release on docker
                  CURRENT_VERSION=$(curl -L -s 'https://registry.hub.docker.com/v2/repositories/prosopo/provider/tags/' | jq ".results[].name" | grep -E -o "[0-9]+\.[0-9]+\.[0-9]+" | head -n 1)

                  if [[ -z "$CURRENT_VERSION" ]]; then
                    echo "Failed to get current version"
                    exit 1
                  fi

                  CURRENT_VERSION_MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
                  CURRENT_VERSION_MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
                  CURRENT_VERSION_PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
                  echo "current_version_docker_provider=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  echo "current_version_docker_provider_major=$CURRENT_VERSION_MAJOR" >> $GITHUB_OUTPUT
                  echo "current_version_docker_provider_minor=$CURRENT_VERSION_MINOR" >> $GITHUB_OUTPUT
                  echo "current_version_docker_provider_patch=$CURRENT_VERSION_PATCH" >> $GITHUB_OUTPUT
                  echo "current_version: $CURRENT_VERSION"

                  if [[ "${{ steps.next_version.outputs.next_version_major }}" -gt "$CURRENT_VERSION_MAJOR" ]]; then
                    echo "major version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ steps.next_version.outputs.next_version_minor }}" -gt "$CURRENT_VERSION_MINOR" ]]; then
                    echo "minor version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ steps.next_version.outputs.next_version_patch }}" -gt "$CURRENT_VERSION_PATCH" ]]; then
                    echo "patch version bump detected"
                    echo "bump=true" >> $GITHUB_OUTPUT
                  else
                    echo "no version bump detected"
                    echo "bump=false" >> $GITHUB_OUTPUT
                  fi

            - name: Should bump?
              id: check_version_any
              run: |
                  # only bump if any of the version checks have detected a bump
                  if [[ "${{ steps.check_version_github.outputs.bump }}" == 'true' ]]; then
                    echo "bump=true" >> $GITHUB_OUTPUT
                    echo "github bump required"
                  elif [[ "${{ steps.check_version_npm.outputs.bump }}" == 'true' ]]; then
                    echo "bump=true" >> $GITHUB_OUTPUT
                    echo "npm bump required"
                  elif [[ "${{ steps.check_version_docker_js_server.outputs.bump }}" == 'true' ]]; then
                    echo "bump=true" >> $GITHUB_OUTPUT
                    echo "docker js_server bump required"
                  elif [[ "${{ steps.check_version_docker_provider.outputs.bump }}" == 'true' ]]; then
                    echo "bump=true" >> $GITHUB_OUTPUT
                    echo "docker provider bump required"
                  else
                    echo "bump=false" >> $GITHUB_OUTPUT
                    echo "no bump required"
                  fi

            # setup node
            - uses: actions/setup-node@v3
              if: steps.check_version_any.outputs.bump == 'true'
              with:
                  node-version-file: '.nvmrc'
            - name: Install npm
              if: steps.check_version_any.outputs.bump == 'true'
              run: npm i -g npm@$(cat package.json | jq -r .engines.npm)

            # get the latest build from the cache produced in the post_pr workflow

            - run: mkdir -p protocol/cargo-cache
              if: steps.check_version_any.outputs.bump == 'true'
            - run: mkdir -p protocol/target
              if: steps.check_version_any.outputs.bump == 'true'
            - run: mkdir -p node_modules
              if: steps.check_version_any.outputs.bump == 'true'
            - run: mkdir -p ~/.cache/Cypress
              if: steps.check_version_any.outputs.bump == 'true'

            - name: Restore cache
              if: steps.check_version_any.outputs.bump == 'true'
              uses: actions/cache/restore@v3
              with:
                  path: |
                      protocol/cargo-cache
                      protocol/target
                      node_modules
                      ~/.cache/Cypress
                  # note that restoring a cache in github is a pain. The trailing '-' matches any string after the '-', therefore 'abc-' would match a cache named 'abc-1234' or 'abc-5678', etc.
                  # the problem is 'abc-' will not match a cache named 'abc'! So if you're using wildcard cache name selectors like this, you need a field that changes as the suffix to become the wildcard
                  # here we're setting the key to an unused cache key so it falls back to the wildcard selector in `restore-keys`
                  key: some-unused-cache-key
                  restore-keys: |
                      project-cache-${{ runner.os }}-${{ runner.arch }}-

            - run: ls -la ~/.cache/Cypress || true
              if: steps.check_version_any.outputs.bump == 'true'
            - run: ls -la protocol/cargo-cache || true
              if: steps.check_version_any.outputs.bump == 'true'
            - run: ls -la protocol/target/ink || true
              if: steps.check_version_any.outputs.bump == 'true'
            - run: ls -la node_modules || true
              if: steps.check_version_any.outputs.bump == 'true'

            - name: Install
              if: steps.check_version_any.outputs.bump == 'true'
              run: |
                  npm install
                  npm run removePolkadotJSWarnings

            # at this point there should be a build in the cache, so we can begin building artifacts for the release

            - name: Install dependencies and build packages
              if: steps.check_version_any.outputs.bump == 'true'
              run: |
                  echo "Installing dependencies..."
                  npm ci
                  echo "Building packages..."
                  npm run build:all
                  npm run build:all:cjs

            - name: Build the contract sources
              if: steps.check_version_any.outputs.bump == 'true'
              run: |
                  cd protocol/dev
                  npm run build
                  npm run cli -- clean --docker
                  npm run cli -- build --docker --release

            - name: Build JS bundle
              if: steps.check_version_any.outputs.bump == 'true'
              run: |
                  # Copy the rococo env file to production env file
                  echo "Copying the rococo env to production env file in procaptcha-bundle"
                  cp ./dev/scripts/env.rococo ./packages/procaptcha-bundle/.env.production

                  # Navigate to the JS bundle directory and build
                  echo "Navigating to 'packages/procaptcha-bundle' and building JS bundle..."
                  cd packages/procaptcha-bundle

                  NODE_ENV=production npm run bundle:prod

            - name: Github release
              continue-on-error: true
              if: steps.check_version_github.outputs.bump == 'true'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  # do a gh release with the contract sources + bundle
                  gh release create --generate-notes "v${{ steps.next_version.outputs.next_version }}" "./protocol/target/ink/captcha/captcha.contract" "./protocol/target/ink/proxy/proxy.contract" "./packages/procaptcha-bundle/dist/bundle/procaptcha.bundle.js"

            - name: Npm release
              continue-on-error: true
              if: steps.check_version_npm.outputs.bump == 'true'
              run: |
                  if [[ "${{ vars.HOST_GITHUB_ACTIONS }}" == true ]]; then
                    echo "Running on GitHub Actions"
                    # Write the npm token to ~/.npmrc
                    echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
                    echo "Publishing to npm dry-run..."
                    npm run publish:dry-run
                    echo "Publishing to npm..."
                    npm run publish
                  else
                    echo "Running locally via act, skipping npm publish."
                  fi

            - name: Docker js_server release
              continue-on-error: true
              if: steps.check_version_docker_js_server.outputs.bump == 'true'
              run: |
                  docker pull prosopo/js_server:$latest

                  # Create a temporary container from the latest image
                  echo "Building Docker image..."
                  CONTAINER_ID=$(docker create prosopo/js_server:$latest)

                  # Copy the bundle to the container and rename it to include the version
                  docker cp packages/procaptcha-bundle/dist/bundle/procaptcha.bundle.js $CONTAINER_ID:/usr/share/nginx/html/js/procaptcha.bundle.${{ steps.next_version.outputs.next_version }}.js

                  # Copy the bundle to the container as the latest version, overwriting the existing bundle if one exists
                  docker cp packages/procaptcha-bundle/dist/bundle/procaptcha.bundle.js $CONTAINER_ID:/usr/share/nginx/html/js/procaptcha.bundle.js

                  # Commit the changes to the container
                  docker commit $CONTAINER_ID prosopo/js_server:${{ steps.next_version.outputs.next_version }}

                  # Push the new image to Docker Hub
                  echo "Pushing Docker image..."
                  docker push prosopo/js_server:${{ steps.next_version.outputs.next_version }}

            - name: Build and Push the Provider Bundle
              continue-on-error: true
              if: steps.check_version_docker_provider.outputs.bump == 'true'
              run: |
                  # Copy the rococo env file to production env file
                  echo "Copying the rococo env to production env file in cli package"
                  cp ./dev/scripts/env.rococo ./packages/cli/.env.production

                  # Navigate to the provider CLI directory and build
                  echo "Navigating to 'packages/cli' and bundling..."
                  cd packages/cli
                  NODE_ENV=production npm run bundle:prod

                  # Navigate back to the project root
                  echo "Navigating back to project root..."
                  cd ../..

                  # Build and push the Docker image
                  echo "Building Docker image..."
                  docker build --file ./docker/images/provider.dockerfile . -t prosopo/provider:${{ steps.next_version.outputs.next_version }}
                  echo "Pushing Docker image..."
                  docker push prosopo/provider:${{ steps.next_version.outputs.next_version }}
