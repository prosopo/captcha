            curl -X POST -H 'Content-type: application/json' --data "{\"text\": \":x: Failed to publish to Docker Hub: \`\`\`$dockerhub_failure\`\`\`\"}" ${{ secrets.SLACKBOT_DEVOPS }}
          fi
