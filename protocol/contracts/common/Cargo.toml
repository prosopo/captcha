[package]
name = "common"
version = "0.3.0"
authors = ["Chris Taylor chris@prosopo.io", "George Oastler george@prosopo.io", "Vincenzo Ferrara", "Siniša Čanak"]
edition = "2021"

[dependencies]
ink = { git = "https://github.com/prosopo/ink_sr25519", branch="goastler-add-sr25519_verify", default-features = false }
scale = { package = "parity-scale-codec", version = "3.4", default-features = false, features = ["derive"] }
scale-info = { version = "2.7.0", default-features = false, features = ["derive"] }
#ink_storage = {version = "4.1.0", default-features = false, optional = true, features = []}
#ink_metadata = {version = "4.1.0", default-features = false, optional = true, features = []}

[lib]
path = "src/lib.rs"

# Needed until https://github.com/paritytech/ink/issues/364 is resolved.
[profile.release]
overflow-checks = false

[features]
default = ["std"]
std = ["ink/std", "scale/std", "scale-info/std"]
ink-as-dependency = [ "scale-info/derive"
#, "dep:ink_storage", "dep:ink_metadata"
]
test-dependency = []
